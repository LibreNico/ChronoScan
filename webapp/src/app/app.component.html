
  <header class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" [routerLink]="['/']" (click)="navbarCollapsed = true">ChronoScan</a>

    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed"
            [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed" id="navbarContent">
      <ul class="navbar-nav mr-auto">
  
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/about']" (click)="navbarCollapsed = true">{{ 'header.about' | translate }}</a>
        </li> 
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/login']" (click)="navbarCollapsed = true" *ngIf="!currentUser">{{ 'header.admin' | translate }}</a>
          <a class="nav-link" [routerLink]="['/login']" (click)="logout(); navbarCollapsed = true" *ngIf="currentUser">{{ 'header.logout' | translate }}</a>
        </li>
        
      </ul>

      <ul class="navbar-nav  ml-auto ">
        <li class="nav-item">
          <a class="nav-link {{isLanguageActive('en')}} lg-click"  (click)="useLanguage('en')">EN</a>
        </li>
        <li class="nav-item">
          <span class="nav-link lg-click">|</span>
        </li>
        <li class="nav-item">
          <a class="nav-link {{isLanguageActive('nl')}} lg-click"  (click)="useLanguage('nl')">NL</a>
        </li>
        <li class="nav-item">
          <span class="nav-link lg-click">|</span>
        </li>
        <li class="nav-item">
          <a class="nav-link {{isLanguageActive('fr')}} lg-click" (click)="useLanguage('fr')">FR</a>
        </li>
      </ul>

 
     
    </div>
  </header>

<main role="main" class="flex-shrink-0">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
