
<div class="card">
    <div class="card-header">
        {{ event.name }} » {{event.date | date:'dd/MM/yyyy'}} - {{event.date | date:'H:mm'}}  » {{ event.price }}€
    </div>
    <div class="row no-gutters">
        <div class="col-auto">
                <img src="{{ event.imgSrc }}" class="img-fluid" alt="Run picture" style="max-height:300px;max-width:450px;">
        </div>
        <div class="col">
            <div class="card-block px-2">
                <p class="card-text angular-with-newlines">{{ event.description }}</p>
                <p ><a href="{{ event.orgaUrl }}">Plus d'informations/Meer informatie: {{ event.organization }}</a></p>
                <p>
                    <a routerLink="/run/{{ event._id }}" class="btn btn-info">Inscription / inschrijving </a>
                    <a routerLink="/run/{{ event._id }}" class="btn btn-info" *ngIf="isOwner(event.user)">Edit</a>
                    <a routerLink="/bankload/{{ event._id }}" class="btn btn-info" *ngIf="isOwner(event.user)">Load bank data</a>
                </p>
                <p class="text-secondary">Fait partie du/Onderdeel van <i>{{ event.challenge }}</i></p>
            </div>
        </div>
    </div>
</div>
